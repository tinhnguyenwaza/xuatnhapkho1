<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét mã QR trên Web</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Quét mã QR</h2>
    <div id="reader"></div>
    <p><strong>Kết quả:</strong> <span id="result"></span></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
        }

        function onScanFailure(error) {
            console.warn(`Quét thất bại: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Sử dụng camera sau nếu có
            {
                fps: 10,    // Tốc độ quét (frame per second)
                qrbox: 250  // Kích thước vùng quét
            },
            onScanSuccess,
            onScanFailure
        );
    </script>
</body>
</html>
